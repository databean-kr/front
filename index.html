    <script>
        class DatabeanUtil {
            static current(o, field = undefined) {
                return field ? o[0][field] : o[0];
            }
        }
        class Autoget {
            constructor(user, password) {
                this.user = user;
                this.password = password;
                this.id = 0;
                this.auth = null;
                this.templateid = null;
            }
            get issue() {
                return ++this.id;
            }
            async req(method, data) {
                let auth = await this.login();
                if(auth) {
                    let o = await axios({
                        url: 'http://itsm.internal.databean.co.kr/api_jsonrpc.php',
                        method: 'post',
                        data: {
                            jsonrpc: "2.0",
                            method: method,
                            id: this.issue,
                            params: data,
                            auth: auth
                        },
                        headers: {
                            'Content-Type': 'application/json-rpc'
                        }
                    });
                    console.log(o);
                    return o.data.result;
                }
                return null;
            }
            async login() {
                if(!this.auth) {
                    let o = await axios({
                        url: 'http://itsm.internal.databean.co.kr/api_jsonrpc.php',
                        method: 'post',
                        data: {
                            jsonrpc: "2.0",
                            method: "user.login",
                            id: this.issue,
                            params: {
                                user: this.user,
                                password: this.password,
                            }
                        },
                        headers: {
                            'Content-Type': 'application/json-rpc'
                        }
                    });
                    this.auth = o.data.result;
                }
                return this.auth;
            }

            async templatesGet(data) {
                return await this.req("template.get", data);
            }

            async hostsGet(data) {
                return await this.req("host.get", data);
            }

            async autogetDockerGet() {
            }

            async load() {
                this.templateid = DatabeanUtil.current(await this.templatesGet({filter: { name: 'TEMPLATE AUTOGET DOCKER' }}), "templateid");
                this.hosts = await this.hostsGet({ templateids: this.templateid });

                // DISPLAY HOSTS
                console.log(this.templateid);
                console.log(this.hosts);
            }
        }

        var autoget = new Autoget('databean', 'password1!');
        // autoget.templatesGet('TEMPLATE AUTOGET DOCKER')
        //     .then(o=>console.log(o))
        //     .catch(e=>console.log(e));
        autoget.load();

    </script>
